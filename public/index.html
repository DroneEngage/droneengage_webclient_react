<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="rowheader" class="row mt-0 me-0 mw-0 mb-5">
      <div id="header_div"></div>
    </div>
  
    
    <div id='mainBody' class='row css_mainbody' >
      <div id="row_1" class="col-8">
          <div id="row_1_1" class="row margin_zero">
            <div id="displays" class="container-fluid text-center">
              <!--  Maps & Displays -->
              <div class="monitorview " id="message_notification" style='display:none;'>&nbsp;
              </div>
              <div id="div_cmp_hud">
  
              </div>
              <div class="monitorview " id="div_map_view">
                <div id='mapid' class="org_border fullscreen"></div>
              </div>
              <div class="cameraview" id="div_video_control">
  
  
              </div>
              <div id="andruav_unit_list_array_fixed" class="css_ontop  andruav_unit_list_array"></div>
            
              
            </div>
            <!-- displays-->
            <div id="andruav_unit_list_array_float" class="css_ontop  andruav_unit_list_array_float"></div>
              
            </div>
  
            <div id="modal_fpv"  title="image" class="localcontainer css_ontop">
              <div class="card-header text-center">
                <div class="row">
                <div class="col-10">
                  <h3 class="text-success text-start">Image</h3>
                </div>
                <div class="col-2 float-right">
                <button id="btnclose" type="button" class="btn-close"></button>
                </div>
                </div>
              </div>
              <div id="modal_fpv_img" class="form-group text-center">
                <img id='unitImg' class="img-rounded" src='images/camera_img.png' />
              </div>
              
              <div id="modal_fpv_footer" class="form-group text-center localcontainer">
                <button id="unitImg_save" type="button" class="btn btn-danger">Save</button>
                <button id="btnGoto" type="button" class="btn btn-success">Goto</button>
              </div>
            </div>
  
  
            <div id="modal_ctrl_yaw" title="YAW Control" class="card css_ontop border-light p-2">
              <div class="card-header text-center">
                <div class="row">
                <div class="col-10">
                  <h3 class="text-success text-start">YAW</h3>
                </div>
                <div class="col-2 float-right">
                <button id="btnclose" type="button" class="btn-close"></button>
                </div>
                </div>
              </div>
              <div class="card-body">
                <div id="yaw_knob_out" class="form-group text-centermodal_dialog_style">
                  <input id="yaw_knob" class=" input-sm dial" data-width="180" data-height="180" data-min=0
                    data-max=360 value="0" />
                </div>
              </div>
              <div id="modal_yaw_knob_footer" class="form-group text-center ">
                <div class = "row">
                  <div class="btn-group">
                    <button id="opaque_btn" type="button" class="btn btn-sm btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">opaque</button>
                    <button id="btnGoto" type="button" class="btn btn-sm btn-success">Goto</button>
                    <button id="btnYaw" type="button" class="btn btn-sm btn-danger">YAW</button>
                    <button id="btnResetYaw" type="button" class="btn btn-sm btn-warning">reset YAW</button>
                  </div>
                </div>
              </div>
            </div>
  
            <div id='CTRL_cameraCtrl'></div>
            
            <div id='servoCtrl'></div>
            
            <div id='modal_uplCtrl'></div>
            <div id='gamepadCtrl'></div>
            <div id='CTRL_streamCtrl' > </div>
          
            
            
          </div>
        
        <!--  EOF row12 -->
        <div id="row_2" class="col-4 ">
          
          
            <div id='andruavUnits' class='col-sm-12 padding_zero'>
              <div id="andruavUnits_in" class=''>
                <p class="bg-warning  text-center">
                  <strong>Global Settings</strong>
                </p>
                <div id='andruavUnitGlobals'>
  
                </div>
                <p class="bg-warning  text-center css_margin_top_small">
                  <strong>Online Units</strong>
                </p>
                <!-- EOF andruavUnits_in -->
              </div>
              <div id="guiMessageCtrl" class='row'>
              </div>
              
              <div id='andruavUnitList' class='row'></div>
              <!-- EOF andruavUnits -->
            </div>
          <!-- EOF row11 -->
        </div>
        <!-- EOF row1 -->
      </div>
      <!-- EOF mainBody -->
  
  
  
  
      <div class="modal fade" id="altitude_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h4 class="modal-title text-primary">Change Altitude</h4>
            </div>
            <div class="container"></div>
            <div class="modal-body">
              <div class="input-group">
                <input id="txtAltitude" type="text" class="form-control" placeholder="Altitude in meters"
                  aria-describedby="basic-addon2">
                <span class="input-group-addon">meters</span>
              </div>
            </div>
            <div class="modal-footer">
              <!--<a href="#" data-dismiss="modal" class="btn">Close</a>-->
              <button id="btnCancel" type="button" data-dismiss="modal" class="btn btn-muted">Cancel</button>
              <button id="btnOK" type="button" data-dismiss="modal" class="btn btn-success">GO</button>
            </div>
          </div>
        </div>
      </div>
      <div id="changespeed_modal"  class="modal fade"  role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id='title' class="modal-title bg-warning rounded_10px p-1 text-white">Change Speed</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="container"></div>
              <div class="input-group">
                <input id="txtSpeed" type="text" class="form-control rounded-3 me-3" placeholder=""
                  aria-describedby="basic-addon2">
                <span id="txtSpeedUnit" class="input-group-addon">meters</span>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btnCancel" type="button" data-bs-dismiss="modal" class="btn btn-muted">Cancel</button>
              <button id="btnOK" type="button" data-bs-dismiss="modal" class="btn btn-warning">GO</button>
            </div>
          </div>
        </div>
      </div>
      <div id="modal_changeUnitInfo"  class="modal fade"  role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id='title' class="modal-title bg-warning rounded_10px p-1 text-white">Change Speed</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="container"></div>
              <div class="input-group align-items-center">
                <span id="txtNamelbl" class="input-group-addon  me-2">Name</span>
                <input id="txtUnitName" type="text" class="form-control rounded-3 me-3" placeholder=""
                  aria-describedby="basic-addon2">
                  
              </div>
              <div class="input-group mt-2 align-items-center">
                <span id="txtDescriptionlbl" class="input-group-addon me-2">Description</span>
                <input id="txtDescription" type="text" class="form-control rounded-3 me-3" placeholder=""
                  aria-describedby="basic-addon2">
              </div>
            </div>
            <div class="modal-footer">
              <button id="btnCancel" type="button" data-bs-dismiss="modal" class="btn btn-muted">Cancel</button>
              <button id="btnOK" type="button" data-bs-dismiss="modal" class="btn btn-warning">GO</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Save Modal w Action -->
      <div id="modal_saveConfirmation" class="modal fade"  role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="title" class="modal-title bg-success p-1 text-white"><strong>Attention:</strong> Delete Operation.</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-white">
              <p>Are you sure you want to delete current active Geo-Fence and replace it with new ones ?</p>
            </div>
            <div class="modal-footer">
              <button id="btnCancel" type="button" data-bs-dismiss="modal" class="btn btn-secondary" >Cancel</button>
              <button id="modal_btn_confirm" type="button" data-bs-dismiss="modal" class="btn btn-danger">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="footer_div"></div>
  </body>
</html>
